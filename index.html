<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form with Database</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>

    <form onsubmit="signup(); return false">
        <label for=""> First Name : </label>
        <input type="text" id="fname">
       <br>
       <br>
        <label for=""> Last Name : </label>
        <input type="text" id="lname">
        <br>
        <br>
        <label for=""> Email : </label>
        <input type="text" id="email">
        <br>
        <br>
        <label for=""> Password : </label>
        <input type="text" id="password">
        <br>
        <br>
        <label for=""> Repeat Password : </label>
        <input type="text" id="repeatpassword">
        <br>
        <br>
        <input type="submit" value="Signup" id="btn">

    </form>

    <p id="result"></p>



    <script>


        const signup = () => {
            const fname = document.getElementById('fname').value
            const lname = document.getElementById('lname').value
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            const repeatpassword = document.getElementById('repeatpassword').value


            axios.post('https://signup-form-database.herokuapp.com/signup', {
                fname,
                lname,
                email,
                password,
                repeatpassword
            })
                .then(function (response) {
                    console.log(response.data.message);
                    document.getElementById('result').innerHTML = response.data.message
                })
                .catch(function (error) {
                    console.log(error.response.data.message);
                    document.getElementById('result').innerHTML = error.response.data.message

                });

        }


    </script>


</body>

</html>
