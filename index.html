<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form with Database</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One:ital@1&family=DynaPuff&family=Lobster+Two&family=Macondo&family=Open+Sans:wght@500&family=Poppins:wght@500;600;700&family=Roboto:ital,wght@0,300;1,300&family=Rubik+Dirt&family=Work+Sans:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <form onsubmit="signup(); return false">
        <div class="main-heading">
            <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="">
            <p>Sign up to see photos and videos from your friends</p>
            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i> Log in with facebook</a>
        </div>


        <label for=""> First Name : </label>
        <input type="text" id="fname" required>
        <br>
        <br>
        <label for=""> Last Name : </label>
        <input type="text" id="lname" required>
        <br>
        <br>
        <label for=""> Email : </label>
        <input type="text" id="email" required>
        <br>
        <br>
        <label for=""> Password : </label>
        <input type="text" id="password" required>
        <br>
        <br>
        <label for=""> Repeat Password : </label>
        <input type="text" id="repeatpassword" required>
        <br>
        <br>
        <input type="submit" value="Sign up" id="btn">
        <p id="result"></p>

    </form>




    <script>


        const signup = () => {
            const fname = document.getElementById('fname').value
            const lname = document.getElementById('lname').value
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            const repeatpassword = document.getElementById('repeatpassword').value


             if(password !== repeatpassword){
             document.getElementById('result').innerHTML = "Password Do not Match"
             return;
              
             }

            axios.post('https://signup-form-database.herokuapp.com/signup', {
                fname,
                lname,
                email,
                password,
            })
                .then(function (response) {
                    console.log(response.data.message);
                    document.getElementById('result').innerHTML = response.data.message
                })
                .catch(function (error) {
                    console.log(error.response.data.message);
                    document.getElementById('result').innerHTML = error.response.data.message

                });

        }


    </script>


</body>

</html>
